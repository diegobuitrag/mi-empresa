<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Empresa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Fondo de la página -->
    <div class="background"></div>

    <!-- Contenedor de formulario -->
    <div class="container">
        <h2>Registro de Usuario</h2>
        
        <form id="registroForm">
            <input type="text" id="nombres" placeholder="Nombre(s)" required>
            <input type="text" id="apellidos" placeholder="Apellido(s)" required>
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña" required>
            <select id="genero" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <button type="submit">Registrarse</button>
        </form>

        <p class="message" id="mensaje"></p>
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
